<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="account block"> <!-- ACCOUNT (RIGHT-CONTAINER) -->
        <h2 class="titular">CHANGE ACCOUNT</h2>

        <form name="change"> 
            <div class="input-container"> 
                <input name="usuario" type="text" placeholder="Usuario" class="Input" value="" size="20" /> 
                    <div class="input-icon envelope-icon-acount"><span class="icon fontawesome-user scnd-font-color"></span></div>
            </div>

            <div class="input-container"> 
                    <input name="password" type="text" placeholder="Password" class="Input" value="" size="20" /> 
                        <div class="input-icon password-icon"><span class="fontawesome-lock scnd-font-color"></span></div>
            </div>

            <a class="sign-in button" target="_parent" id="loginButton" type="button">CHANGE</a> 

        </form> 
    </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="jschange.js"></script>
</body>
</html>
